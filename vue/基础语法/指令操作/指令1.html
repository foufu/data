<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="demon">
	<!-- v-text指令   -->
	<p v-text="text"></p><br />

	<!-- v-html指令 -->
	<p v-html="html"></p><br />
	
	<!-- v-show指令   该方法返回布尔值 -->
	<p v-show="bool">pppppppppp</p>
	<button @click="toggle">显示/隐藏</button><br /><br />

	<!-- v-if 与v-else与 v-if-else   v-if-else-if   :可以用条件控制    是直接删除而不是隐藏display:none-->
	<p v-if="bool">增加/删除</p>
	<button @click="toggle">切换</button>

	<p v-if="2+1*3>3">增加/删除</p>
	<p v-if="1==2">第一天</p>

	<p v-else-if="2!=2">第二天</p>
	<p v-else>第三天</p><br /><br /><br />



	<!-- v-for -->
	<p>v-for</p>
	<select>
		<option  v-for="val in arr" v-text="val.name" :value="val.age"></option>
	</select>

	<ul>
		<li v-for="val in arr" v-text="' 姓名: ' +val.name+ '年龄: '+val.age+ '性别: '+val.gender"></li>
		<button @click="add">点击加载更多</button>
	</ul>






	</div>

	<script src="../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		new Vue({
			el:"#demon",
			data:{
				text:"v-text指令",
				html:"<div>div下面的p标签：<p>p标签下面的span标签<span>小span</span></p></div>",
				bool:true,
				arr:[{
					name:"laoyao",
					age:33,
					gender:"男"
				},{
					name:"laoxie",
					age:28,
					gender:"男"
				},{
					name:"lemon",
					age:29,
					gender:"女"
				}]
			},
			methods:{
				toggle:function(){
					this.bool = !this.bool;
				},
				add:function(){
					this.arr.push({
						
							name:"laotian",
							age:20,
							gender:"男"
						},{
							name:"xiaoxie",
							age:19,
							gender:"女"
						});
				}
			}
		});
	</script>
</body>
</html>
