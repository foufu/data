<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="app">
		<box />
		
	</div>

	<template id="box">
		<div>
			//Number修饰符，只能传数字
			<input type="text" v-model.Number="num" />
			<p>父组件</p>
			<p>{{num}}</p>

			<hr />

			<son :a="num" :b="1"/>
		</div>
	</template>	

	<template id="z">
		<div>
			<p>子组件</p>
			<p v-text="a"></p>
			<p>{{b}}</p>
		</div>
	</template>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
  		// 父组件给子组件传递数据的时候，子组件需要利用props的属性来确定自己的预期数据
  	    //中间有- 需要写出驼峰的形式来接收

		//父组件
		Vue.component('box',{
			template:'#box',
			data(){
				return {
					num:""
				}
			}
		});
 		//组件挂载数据的时候，需要写成函数返回的方式,为了让每一个组件的实例用到的都是唯一的独立的数据

		//子组件
		Vue.component('son',{
			template:'#z',
			props:['a','b']
		})

		new Vue({
			el:"#app",
			data(){
				return {
				
				}
			}
		});
	</script>
</body>
</html>
