<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="app">
		<box />
		
	</div>

	<template id="box">
		<div>
			<p>父组件</p>
			<input type="text" v-model="yanse" />
			<!-- //传值 -->
			<son :color="yanse" />
		</div>
	</template>	

	<template id="z">
		<div>
			<p>子组件</p>
			<input type="text" v-model="scolor" />
		</div>
	</template>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
  		

		//父组件
		Vue.component('box',{
			template:'#box',
			data(){
				return {
					yanse:'blue'
				}
			}
		});
 		

		//子组件
		Vue.component('son',{
			template:'#z',
			props:['color'],//接受父组件传的值
			computed:{
				scolor(){
					return 'sky'+this.color;
				}
			}
		})

		new Vue({
			el:"#app",
			data(){
				return {
				
				}
			}
		});
	</script>
</body>
</html>
