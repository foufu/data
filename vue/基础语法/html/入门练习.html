<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="box">
		<p >{{str}},{{arr}}</p>
	
	</div>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		/* 步骤：
			1. 实例化：new Vue()
			2. 往Vue里面传数据，必须是一个对象  
				el:"（作用域）",
				data{存放数据}
		*/  

		new Vue({
			el:"#box",
			data:{//数据：不能放函数->基本数据类型都可以放
				str:'lhf',
				arr:[1,2,3,4],
				num:2,
				obj:{
					a:1,
					b:2
				},
				nul:null
			}
		});
	</script>
</body>
</html>
