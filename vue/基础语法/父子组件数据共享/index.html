<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="app">
		<box />
		
	</div>

	<template id="box">
		<div>
			<!-- //Number修饰符，只能传数字 -->
			<input type="text" v-model.Number="num.value" />
			<p>父组件</p>
			<p>{{num.value}}</p>

			<hr />

			<son :a="num "  :b="1"/>
		</div>
	</template>	

	<template id="z">
		<div>
			<p>子组件</p>
			<input type="text" v-model="a.value" />
			<p v-text="a.value"></p>
		</div>
	</template>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
  		//数据共享：把数据要引用类型，传递num相当于传递钥匙

		//父组件
		Vue.component('box',{
			template:'#box',
			data(){
				return {
					num:{
						value:""
					}
				}
			}
		});
 		

		//子组件
		Vue.component('son',{
			template:'#z',
			props:['a','b']
		})

		new Vue({
			el:"#app",
			data(){
				return {
				
				}
			}
		});
	</script>
</body>
</html>
