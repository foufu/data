<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/animate.css" />
	<link rel="stylesheet" type="text/css" href="../css/weui.css" />
	<style type="text/css">
		.bounce-enter-active {
			  animation: scale .5s;
		}
			.bounce-leave-active {
			  animation: scale .5s reverse;
		}

		@keyframes scale {
		  from{
		    transform: scale(0);
		  }
		  
		 to{
		    transform: scale(1);
		  }
		}
	</style>
</head>
<body>
	<div id="demo">
		<img @click="isIimg" :src="src" />
		<transition name="bounce">
			<div @click="isIimg" class="weui-gallery" v-show="bool">
		        <span class="weui-gallery__img" :style="{backgroundImage:'url('+src+')' }"></span>
		        <div class="weui-gallery__opr">
		            <a href="javascript:" class="weui-gallery__del">
		                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
		            </a>
		        </div>
		    </div>
		</transition>
	</div>
	<script src="../../js/vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		new Vue({
			el:"#demo",
			data:{
				bool:false,
				src:"../../img/g.jpg"
			},
			methods:{
				isIimg:function(){
					this.bool = !this.bool;
				}
			}
		})
	</script>
</body>
</html>
